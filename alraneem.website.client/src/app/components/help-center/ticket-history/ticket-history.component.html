<div class="wrapper-card history-wrapper">
  <h3 class="header">
    <mat-icon>history</mat-icon>
    {{ "History" | translate }} ({{ ticketHistories.length }})
  </h3>

  <p *ngIf="loading" class="text-gray-500 italic">
    Loading history...
  </p>
  <div *ngIf="!loading && ticketHistories.length === 0" class="text-gray-500 italic">
    No history available
  </div>

  <div *ngIf="ticketHistories.length > 0" class="timeline scrollable-list">
    <div *ngFor="let history of ticketHistories" class="timeline-item">
      <!-- Dot Line -->
      <div class="timeline-dot-wrapper">
        <div class="timeline-dot"></div>
        <div class="timeline-line"></div>
      </div>

      <!-- Card -->
      <div class="timeline-card">
        <div class="flex justify-between items-center mb-3">
          <div class="font-bold text-primary">
            {{ history.createdBy?.userName || "Unknown User" }}
          </div>
          <span class="text-gray-500 text-xs">
            {{ history.createdAt | date: "short" }}
          </span>
        </div>

        <div class="history-details">
          <div *ngFor="let detail of history.historyDetails" class="history-detail-card">
            {{ detail }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
