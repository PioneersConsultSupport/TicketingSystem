<div class="container">
  <!-- Title + Add Button -->
  <div class="container">
    <h2>
      <mat-icon color="primary" class="text-4xl">category</mat-icon>
      Categories Management
    </h2>

    <button mat-flat-button color="primary" (click)="openCategoryDialog()">
      <mat-icon class="mr-2">add</mat-icon>
      Add Category
    </button>
  </div>

  <!-- Categories Table -->
  <table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z4 w-full rounded-lg overflow-hidden border border-gray-200">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
        class="bg-blue-50 text-left px-6 py-4 font-semibold text-blue-800">
        Name
      </th>
      <td mat-cell *matCellDef="let category" class="px-6 py-4">
        {{ category.name }}
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
        class="bg-blue-50 text-left px-6 py-4 font-semibold text-blue-800">
        Type
      </th>
      <td mat-cell *matCellDef="let category" class="px-6 py-4">
        {{ category.type }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-blue-50 px-4 py-4 text-center">Actions</th>
      <td mat-cell *matCellDef="let category" class="text-center">
        <button mat-icon-button color="primary" (click)="openCategoryDialog(category)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="goToSubcategory(category.id)">
          <mat-icon>category</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
