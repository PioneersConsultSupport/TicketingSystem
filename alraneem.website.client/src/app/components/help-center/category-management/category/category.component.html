<div class="categories-container">
  <!-- Card Header -->
  <mat-card class="categories-header">
    <mat-card-header>
      <div class="header-flex flex items-center gap-3">
        <mat-icon color="primary">category</mat-icon>
        <mat-card-title>Categories Management</mat-card-title>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Filters -->
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>Filter by Name</mat-label>
          <input matInput [(ngModel)]="filterValues.name" (keyup)="applyFilter()" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Filter by Type</mat-label>
          <mat-select [(ngModel)]="filterValues.type" (selectionChange)="applyFilter()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-flat-button color="primary" (click)="openCategoryDialog()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Table Card -->
  <mat-card class="categories-table">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let category">{{ category.type }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category" class="table-actions">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="openCategoryDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Subcategories" (click)="goToSubcategory(category.id)">
            <mat-icon>category</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteCategory(category)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card-actions>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
