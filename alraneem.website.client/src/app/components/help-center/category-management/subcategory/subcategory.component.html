<div class="subcategories-container">
  <!-- Header Card -->
  <mat-card class="subcategories-header">
    <mat-card-header>
      <div class="header-flex">
        <mat-icon>category</mat-icon>
        <mat-card-title>
          Subcategory
        </mat-card-title>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Filters & Add Button -->
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>Search by Name</mat-label>
          <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Enter subcategory name" />
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" (click)="openAddSubcategoryDialog()">
            <mat-icon>add</mat-icon>
            Add Subcategory
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Table Card -->
  <mat-card class="subcategories-table">
    <mat-card-header class="table-header">
      <div class="header-flex">
        <mat-icon>list</mat-icon>
        <mat-card-title>Subcategories of {{ categoryName }}</mat-card-title>
      </div>
    </mat-card-header>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let sub">{{ sub.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let sub" class="table-actions">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="editSubcategory(sub)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteSubcategory(sub)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
