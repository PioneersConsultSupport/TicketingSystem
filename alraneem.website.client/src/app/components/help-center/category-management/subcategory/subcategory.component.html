<div class="max-w-5xl mx-auto p-10 bg-white rounded-3xl shadow-2xl border border-gray-100">
  <h2 class="text-3xl font-bold text-blue-700 mb-6 flex items-center gap-3">
    <mat-icon color="primary">category</mat-icon>
    Subcategories of {{ categoryName }}
  </h2>

  <!-- زر إضافة Subcategory -->
  <div class="flex justify-end mb-4">
    <button mat-flat-button color="primary" (click)="openAddSubcategoryDialog()">
      <mat-icon class="mr-2">add</mat-icon> Add Subcategory
    </button>
  </div>

  <!-- جدول Subcategories -->
  <table mat-table [dataSource]="subcategories" class="mat-elevation-z4 w-full rounded-lg overflow-hidden border border-gray-200">
    
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bg-blue-50 px-6 py-4">Name</th>
      <td mat-cell *matCellDef="let sub" class="px-6 py-4">{{ sub.name }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-blue-50 px-6 py-4">Actions</th>
      <td mat-cell *matCellDef="let sub" class="px-6 py-4 text-center">
        <button mat-icon-button color="primary" (click)="editSubcategory(sub)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSubcategory(sub)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
