<h2 mat-dialog-title>{{ data.subcategory ? 'Edit Subcategory' : 'Add Subcategory' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="grid gap-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <div class="flex justify-end gap-2 mt-4">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">{{ data.subcategory ? 'Update' : 'Add' }}</button>
  </div>
</form>
