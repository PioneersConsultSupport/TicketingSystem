<div class="main-container">

  <mat-toolbar class="topbar telative">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <b>
          <img src="assets/images/logo-icon.svg" alt="homepage" class="dark-logo" />
        </b>

        <span class="text-logo-icon" fxShow="false" fxShow.gt-xs>
          <span style="font-weight: 100; color: #464646">{{
            "client_support_portal" | translate
            }}</span>
        </span>
      </a>
    </div>


    <button mat-icon-button (click)="snav.toggle(); toggleSidebar()" style="color: #464646" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
    <app-header-support class="d-flex align-items-center ml-auto"></app-header-support>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="{ 'remove-mat-content': addClassToContent }" class="page-wrapper mat-content">
      <div class="page-content">
        <router-outlet><app-spinner></app-spinner></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
