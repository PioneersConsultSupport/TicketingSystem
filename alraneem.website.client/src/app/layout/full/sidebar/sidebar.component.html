<mat-list-item appAccordionLink *ngFor="let menuitem of menuList" routerLinkActive="selected">
  <a appAccordionToggle [routerLink]="[menuitem.state]" *ngIf="menuitem.type === 'link'" class="menu-link">
    <mat-icon class="menu-icon">{{ menuitem.icon }}</mat-icon>
    <span class="menu-text">{{ menuitem.name | translate }}</span>
    <span fxFlex></span>
  </a>
</mat-list-item>
